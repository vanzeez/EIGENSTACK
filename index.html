<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eigenstack</title>
    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        h1 {
            font-weight: bold;
            font-size: 48px;
            margin-bottom: 10px;
            transition: color 0.3s;
        }

        h1:hover span {
            color: #22FF7A;
        }

        h1 span {
            color: #fff;
        }

        .sub-title {
            font-size: 16px;
            /* Reduced font size */
            margin-bottom: 30px;
            color: #22FF7A;
        }

        .button {
            display: inline-block;
            padding: 10px 20px;
            margin: 10px;
            border: none;
            border-radius: 5px;
            background-color: #444;
            /* Dark gray */
            color: #22FF7A;
            font-size: 18px;
            text-decoration: none;
            transition: background-color 0.3s, box-shadow 0.3s, color 0.3s;
            font-weight: bold;
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        }

        .button:hover {
            background-color: #22FF7A;
            box-shadow: 0 0 5px #1aff66, 0 0 10px #1aff66;
            /* Adjusted glow */
            color: #fff;
        }

        #contact {
            margin-top: 50px;
        }

        #contact a {
            text-decoration: none;
            color: #22FF7A;
            font-weight: bold;
            font-size: 20px;
            transition: color 0.3s;
        }

        #contact a:hover {
            color: #fff;
        }

        /* Modal Styles */
        #modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.8);
        }

        #modal-content {
            background-color: #222;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            text-align: center;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: #fff;
            text-decoration: none;
            cursor: pointer;
        }

        .chart {
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <h1>EIGEN<span>STACK</span></h1>
    <p class="sub-title">we are currently under development!</p>
    <a class="button" id="waitlist-button">Try Stonks</a>
    <a class="button"
        href="https://www.canva.com/design/DAGUxkPgD1M/lxmPo2wSCu1hYaxDaB3Mjg/edit?utm_content=DAGUxkPgD1M&utm_campaign=designshare&utm_medium=link2&utm_source=sharebutton">Know
        more about us</a>
    <div id="contact">
        <a href="mailto:eigenstack@gmail.com" class="mini-button">Contact us</a>
    </div>
    <div id="modal">
        <div id="modal-content">
            <span class="close" id="close-modal">&times;</span>
            <div class="chart">
                <script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>
                <script type="text/javascript">
                    var tradingview_embed_options = {};
                    tradingview_embed_options.width = "640";
                    tradingview_embed_options.height = "400";
                    tradingview_embed_options.chart = "5NDEb7je";
                    new TradingView.chart(tradingview_embed_options);
                </script>
                <p><a href="https://in.tradingview.com/script/5NDEb7je-Eigenstack-Trigger-Analysis/">Eigenstack Trigger
                        Analysis</a> by <a href="https://in.tradingview.com/u/vanshikagupta/">vanshikagupta</a> on <a
                        href="https://in.tradingview.com/">TradingView.com</a></p>
            </div>
        </div>
    </div>

    <script>
        var modal = document.getElementById("modal");
        var btn = document.getElementById("waitlist-button");
        var span = document.getElementById("close-modal");
        btn.onclick = function () {
            modal.style.display = "block";
        }
        span.onclick = function () {
            modal.style.display = "none";
        }
        window.onclick = function (event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }
    </script>
</body>

</html>
